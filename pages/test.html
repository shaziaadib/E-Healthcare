<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment & Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #006666;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #006666;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c4c;
    }

    #paymentForm {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Appointment Form</h2>
    <form id="appointmentForm">
      <label for="name">Patient Name</label>
      <input type="text" id="name" required>

      <label for="symptoms">Symptoms</label>
      <textarea id="symptoms" rows="3" required></textarea>

      <label for="diagnosis">Diagnosis</label>
      <input type="text" id="diagnosis" required>

      <label for="tests">Recommended Tests</label>
      <input type="text" id="tests">

      <button type="submit">Book Appointment</button>
    </form>

    <div id="paymentForm">
      <h2>Payment Form</h2>
      <form id="payForm">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" required>

        <label for="expiry">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>

        <button type="submit">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    const appointmentForm = document.getElementById('appointmentForm');
    const paymentForm = document.getElementById('paymentForm');
    const payForm = document.getElementById('payForm');

    appointmentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simple check before showing payment
      const name = document.getElementById('name').value;
      const symptoms = document.getElementById('symptoms').value;
      if (name.trim() !== '' && symptoms.trim() !== '') {
        alert("Appointment Booked Successfully!");
        appointmentForm.style.display = 'none';
        paymentForm.style.display = 'block';
      } else {
        alert("Please fill in required fields.");
      }
    });

    payForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Payment Successful! Thank you.");
      // Reset both forms
      appointmentForm.reset();
      payForm.reset();
      paymentForm.style.display = 'none';
      appointmentForm.style.display = 'block';
    });
  </script>

</body>
</html>
